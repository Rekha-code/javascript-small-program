<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //Write a function to find largest no.of array
        function findLargestNumber(arr){
            let largest = arr[0];
            for(let i=1;i<arr.length; i++){
                if(arr[i] > largest){
                    largest = arr[i];
                }
            }
            return largest;
        }
        document.write(findLargestNumber([2,3,5,6,8]));
    </script>
