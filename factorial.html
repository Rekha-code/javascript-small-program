    <title>Document</title>
    <script>
        //write a function to calculate the factorial of a number
        function factorial(num){
            if(num === 0){
                return 1;
            }
            let factorial = 1;
            for(let i=1; i<=num; i++){
                factorial *=1;
            }
            return factorial;
        }
    </script>
