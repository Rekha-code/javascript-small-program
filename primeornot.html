    <script>
        //write a function to check if a given number is prime or not
        //A prime number is only divisible by 1 and iself
        function isPrime(number){
            for(let i=2; i<=number/2;i++){
                if(number % i ===0){
                    return false;
                }
            }
            return true;
        }
        document.write(isPrime(7));

    </script>
